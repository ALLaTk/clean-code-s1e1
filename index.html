<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="header image todo">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="main__add">   
        <h3 class="main__tittle">Add Item</h3>
        <div class="main__add__inner">
          <input id="new-task" class="main__input-task" type="text">
          <button class="main__button">Add</button>
        </div>
      </section>
      <h3 class="main__tittle">Todo</h3>
      <ul class="main__list" id="main__incomplete__tasks">
        <li class="main__list__items">
          <input class="main__checkbox" type="checkbox">
          <label class="main__name-task">Pay Bills</label>
          <input type="text" class="main__input-task">
          <button class="main__button button__edit">Edit</button>
          <button class="main__button button__delete"><img class="button__delete__image" src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="main__list__items edit__mode">
          <input class="main__checkbox" type="checkbox">
          <label class="main__name-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input-task">
          <button class="main__button button__edit">Save</button>
          <button class="main__button button__delete"><img class="button__delete__image" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
      <h3 class="main__tittle">Completed</h3>
      <ul class="main__list" id="main__completed__tasks">
        <li class="main__list__items">
          <input class="main__checkbox" type="checkbox" checked>
          <label class="main__name-task">See the Doctor</label>
          <input type="text" class="main__input-task">
          <button class="main__button button__edit">Edit</button>
          <button class="main__button button__delete"><img class="button__delete__image" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
