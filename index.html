<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="main__add">   
        <h3 for="new-task">Add Item</h3>
        <div class="main__add__inner">
          <input id="new-task" class="main__input-task" type="text">
          <button>Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="main__incomplete__tasks">
        <li>
          <input type="checkbox">
          <label class="main__name-task">Pay Bills</label>
          <input type="text" class="main__input-task">
          <button class="button__edit">Edit</button>
          <button class="button__delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit__mode">
          <input type="checkbox">
          <label class="main__name-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input-task">
          <button class="button__edit">Save</button>
          <button class="button__delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main__completed__tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main__name-task">See the Doctor</label>
          <input type="text" class="main__input-task">
          <button class="button__edit">Edit</button>
          <button class="button__delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
